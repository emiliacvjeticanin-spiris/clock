<!DOCTYPE html>

        #clock {

        .weather-row {

        /* --- Gemensam stil f√∂r informationsblock --- */
        .section-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 30px 0;
            width: 100%;
        }

        .info-block {
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .info-content {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .tag {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 6px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;

        }

        /* --- Support / QR Sektion --- */
        .support-box {
            margin-top: 10px;

            flex-direction: column;
            align-items: flex-start;
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            border: 2px solid #0078d4;
            border-radius: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0, 120, 212, 0.1);
        }

        /* En liten animerad "scanning" linje f√∂r effekt */
        .qr-placeholder::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 2px;
            background: #0078d4;
            box-shadow: 0 0 10px #0078d4;
            animation: scan 3s infinite ease-in-out;
        }

        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }

        .qr-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        function updateAll() {
            const now = new Date();
            
            // Datum (Torsdag 5 Februari)
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            let dateStr = now.toLocaleDateString('sv-SE', dateOptions);
            document.getElementById('date').textContent = dateStr.toUpperCase();

            // Klocka (13:41:09)
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        setInterval(updateAll, 1000);
        updateAll();

        // V√§der-script
