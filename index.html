<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Digital Klocka</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: transparent; /* Bakgrundsfärg för skärmen */
            display: flex;
            align-items: center; /* Centrerar vertikalt */
            justify-content: flex-start; /* Håller klockan till vänster */
            overflow: hidden;
        }

        #clock {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 15vw; /* Justera denna för storleken på skärmen */
            color: white;
            padding-left: 5vw;
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <script>
        function update() {
            const now = new Date();
            const time = now.toLocaleTimeString('sv-SE', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = time;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
