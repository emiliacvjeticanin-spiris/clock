<!DOCTYPE html>
<html lang="sv" style="background-color: #000; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <title>Digital Klocka</title>
    <style>
<style>
    * {
        margin: 0 !important;
        padding: 0 !important;
        outline: none !important;
        border: none !important;
        box-sizing: border-box;
    }

    html, body {
        background-color: #000 !important;
        /* Vi gör sidan 2 pixlar större än skärmen och döljer kanten */
        width: calc(100% + 4px) !important;
        height: calc(100% + 4px) !important;
        margin: -2px !important; 
        overflow: hidden !important;
    }

    #clock {
        font-family: Arial, sans-serif;
        font-size: 20vw;
        color: white;
        display: flex;
        align-items: center;
        height: 100vh;
        padding-left: 5vw;
        font-variant-numeric: tabular-nums;
    }
</style>
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <script>
        function update() {
            const now = new Date();
            const time = now.toLocaleTimeString('sv-SE', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = time;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
