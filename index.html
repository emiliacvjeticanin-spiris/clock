<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Responsiv Dashboard Vänster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* VÄNSTERPANELEN */
        .sidebar {
            width: 25vw; /* Något smalare grundbredd */
            min-width: 380px; /* Lite bredare min-width för att vädret ska få plats */
            max-width: 450px; 
            padding: 5vh 2.5rem; /* Fastare padding för bättre kontroll */
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #000000;
            height: 100%;
        }

        #date { 
            font-size: clamp(0.9rem, 1vw, 1.2rem); 
            color: #aaa; 
            text-transform: uppercase; 
            margin-bottom: 0.5vh; 
            letter-spacing: 1px;
        }

        #clock { 
            font-size: clamp(3.5rem, 5vw, 5.5rem); 
            font-weight: 700; 
            margin-bottom: 1.5vh;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        /* Väder-fix: Tillåter widgeten att gå lite utanför sidebarens padding */
        .weather-container {
            margin: 1vh -1rem 2vh -1rem; 
            min-height: 100px;
        }

        .divider { 
            height: 1px; 
            background: rgba(255,255,255,0.15); 
            margin: 3.5vh 0; 
            width: 100%; 
        }

        .info-title { 
            font-size: clamp(1rem, 1.2vw, 1.4rem); 
            font-weight: 800; 
            margin-bottom: 1.2vh; 
            color: #fff;
        }

        .info-text {
            font-size: clamp(0.9rem, 1vw, 1.1rem);
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .tag { 
            display: inline-block; 
            background: #fff; 
            color: #000; 
            padding: 6px 12px; 
            border-radius: 4px; 
            font-weight: 800; 
            margin-top: 1.5vh;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .main-content {
            flex: 1;
            height: 100%;
            background-color: #000; /* Svagt ljusare för att se gränsen */
        }

        .support-item {
        margin-bottom: 2vh;
    }
    
    .support-sub {
        font-size: 0.85rem;
        color: #aaa;
        margin-top: 4px;
        line-height: 1.3;
    }

    .qr-container {
        background: white;
        padding: 8px;
        border-radius: 8px;
        width: 120px;
        height: 120px;
        margin-top: 1.5vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .qr-container img {
        width: 100%;
        height: auto;
    }
    </style>
</head>
<body>

    <div class="sidebar">
        <div id="date">LADDAR...</div>
        <div id="clock">00:00:00</div>
        
        <div class="weather-container">
            <a class="weatherwidget-io" 
               href="https://forecast7.com/sv/56d8814d81/vaxjo/" 
               data-label_1="VÄXJÖ" 
               data-font="Arial" 
               data-mode="Current" 
               data-accent="#ffffff" 
               data-textcolor="#ffffff" 
               data-highcolor="#ffffff" 
               data-lowcolor="#ffffff" 
               data-suncolor="#ffffff" 
               data-mooncolor="#ffffff" 
               data-cloudcolor="#ffffff" 
               data-cloudfill="#ffffff" 
               data-raincolor="#ffffff" 
               data-snowcolor="#ffffff">VÄXJÖ</a>
        </div>

        <div class="divider"></div>



</div>
    </div>

    <div class="main-content"></div>

    <script>
        function updateAll() {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', dateOptions).toUpperCase();
            
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }
        
        setInterval(updateAll, 1000);
        updateAll();

        // Weather widget script
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
